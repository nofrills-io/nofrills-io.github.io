<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, follow">
        <title>No Frills</title>
        <meta name="description" content="No Frills">
        <meta name="author" content="No Frills">
        <meta http-equiv="refresh" content="0;url=/en/" />
    </head>

    <body>
        <script>
            const lang = navigator.language;
                        if(lang.indexOf('en') === 0)
            {
                window.location = '/en/';
            }
                        else if(lang.indexOf('de') === 0)
            {
                window.location = '/de/';
            }
                        else
            {
                window.location = '/en/';
            }
        </script>
        <noscript>
                            <a href="/en/">en</a>
                            <a href="/de/">de</a>
                    </noscript>
    </body>
</html>
